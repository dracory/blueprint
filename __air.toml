# air.toml configuration file
# For hot-reloading Go applications

# Working directory
root = "."
tmp_dir = "tmp"

[build]
# Build command for the main application in cmd/web
cmd = "go build -o ./tmp/main ./cmd/web"
# Binary file path
bin = "tmp/main"
# Full command to run the binary
full_bin = "./tmp/main"
# Watch these filename extensions
include_ext = ["go", "tpl", "tmpl", "html"]
# Ignore these directories
exclude_dir = ["assets", "tmp", "vendor", ".git", "node_modules"]
# Watch these directories if specified
include_dir = ["cmd", "app", "internal", "pkg", "web"]
# Exclude files
exclude_file = []
# Exclude specific regular expressions
exclude_regex = ["_test\\.go"]
# Exclude unchanged files
exclude_unchanged = true
# Follow symlink for directories
follow_symlink = true
# Log file location
log = "air.log"
# Delay between file changes and rebuild (in milliseconds)
delay = 1000
# Stop running old binary when build errors occur
stop_on_error = true
# Send Interrupt signal before killing process
send_interrupt = false
# Delay after sending Interrupt signal (in milliseconds)
kill_delay = 500

[log]
# Show log time
time = false

[color]
# Customize each part's color
main = "magenta"
watcher = "cyan"
build = "yellow"
runner = "green"

[misc]
# Delete tmp directory on exit
clean_on_exit = true
